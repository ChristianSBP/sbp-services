        position: "Schlagzeug"
      - name: "Arno Appel"
        position: "Solo-Pauke"
      - name: "vakant"
        position: "stellv. Solo-Pauke"

# Kammerensembles — Mitgliedschaft per Position
ensembles:
  SBQ:
    name: "Sächsisches Blechbläserquintett"
    positionen:
      - "Solo-Horn"
      - "Solo-Posaune"
      - "Solo-Flügelhorn"
      - "Solo-Trompete"
      - "Solo-Schlagzeug"

  BLQ:
    name: "Bläserquintett der Sächsischen Bläserphilharmonie"
    positionen:
      - "Solo-Es-Klarinette"
      - "Solo-Fagott"
      - "2./4. Horn"
      - "Solo-Flöte"
      - "Solo-Oboe"

  SERENADEN:
    name: "Serenaden-Ensemble"
    positionen:
      - "2./4. Horn"
      - "Solo-Bassklarinette"
      - "Solo-Es-Klarinette"
      - "Solo-Fagott"
      - "Solo-Flöte"
      - "Solo-Oboe"
      - "3./1. Horn"
    # Wenn mehrere Musiker dieselbe Position haben → Name angeben
    spezifisch:
      "Solo-Klarinette": "Maksym Barabakh"

  KLQ:
    name: "Klarinettenquartett"
    positionen:
      - "Solo-Es-Klarinette"
      - "Solo-Bassklarinette"
    spezifisch:
      "Solo-Klarinette": "Grigorios Vasileiadis"
      "2./3. Klarinette": "Bernhard Lindemann"
